spring:
  cache:
    type: none
  init:
    mode: always
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=VALUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database: h2
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:changelog.sql
logging:
  level:
    liquibase: DEBUG